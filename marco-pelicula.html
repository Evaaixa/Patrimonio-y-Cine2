<!DOCTYPE html>
<html>
<head>
    <title>Marco de Pel√≠cula</title>
    <style>
        .film-frame-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .film-frame {
            position: relative;
            border: 30px solid #333;
            border-radius: 5px;
            background: #fff;
            padding: 0;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .film-holes {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30px;
        }

        .film-holes.left {
            left: -30px;
        }

        .film-holes.right {
            right: -30px;
        }

        .hole {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #222;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .film-grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.1);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="film-frame-container">
        <div class="film-frame">
            <div class="film-holes left">
                <!-- 10 agujeros en el lado izquierdo -->
                <div class="hole" style="top: 10%;"></div>
                <div class="hole" style="top: 20%;"></div>
                <div class="hole" style="top: 30%;"></div>
                <div class="hole" style="top: 40%;"></div>
                <div class="hole" style="top: 50%;"></div>
                <div class="hole" style="top: 60%;"></div>
                <div class="hole" style="top: 70%;"></div>
                <div class="hole" style="top: 80%;"></div>
                <div class="hole" style="top: 90%;"></div>
            </div>
            
            <div class="image-container">
                <!-- Cambia esta ruta por la ruta de tu imagen -->
                <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/d/dd/Muybridge_race_horse_animated.gif" alt="Gif animado" class="film-frame"> -->
                <div class="film-grain"></div>
            </div>
            
            <div class="film-holes right">
                <!-- 10 agujeros en el lado derecho -->
                <div class="hole" style="top: 10%;"></div>
                <div class="hole" style="top: 20%;"></div>
                <div class="hole" style="top: 30%;"></div>
                <div class="hole" style="top: 40%;"></div>
                <div class="hole" style="top: 50%;"></div>
                <div class="hole" style="top: 60%;"></div>
                <div class="hole" style="top: 70%;"></div>
                <div class="hole" style="top: 80%;"></div>
                <div class="hole" style="top: 90%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
